<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form Assignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <body >
    <div class="form">
    <h1>User Registration Form</h1>
    <label for="">Name:</label>
    <input type="text" /><br><br>
    <label for="">Email:</label>
    <input type="email" /><br><br>
    <label for="">Password:</label>
    <input type="password" /><br><br>
    <label for="">Confirm Password:</label>
    <input type="password" /><br><br>
    <label for="">Date of Birth:</label>
    <input type="date" /><br><br>
    <label for="">Gender:</label><br>
    <input type="radio" name="Gender" />Male <br><input type="radio" name="Gender" />Female<br>
    <input type="radio" name="Gender" />Other<br><br>
    <label for="">Interests:</label><br>
    <input type="checkbox" />Music <br><input type="checkbox" />Sports<br>
    <input type="checkbox" />Reading<br><br>
    <input type="reset">
    <input type="submit">
  </div>
  </body>
